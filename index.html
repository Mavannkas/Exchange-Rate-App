<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange rate App</title>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.js" integrity="sha512-E378bwaeZf1nwXeJGIwTB58A5gPt5jFU3u6aTGja4ZdRFJeo/N/REKnBgNZOZlH6JdnOPO98vg2AnSGaNfCMFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body data-theme="dark">
    <div class="loader"></div>

    <nav class="nav wrapper">
        <div class="nav__title-box">
            <div class="box scroll-box1">
                <h1 class="nav__title-box--title">Exchange Rate App</h1>
                <p class="nav__title-box--subtitle">
                    Check the current exchange rates in the world!</p>
            </div>

            <div class="nav__title-box--line"></div>

            <div class="box-two scroll-box2">
                <p class="nav__title-box--date">Date</p>
                <p class="nav__title-box--timer timer"></p>
            </div>
        </div>

        <div class="nav__options">
            <button class="nav__options--toggle-theme-btn">
                <div class="circle"></div>
            </button>
        </div>
    </nav>

    <div class="main wrapper">
        <div class="container">
            <p class="main__title">How much do you want to exchange money?</p>
            <div class="box">
                <input value="1" min="1" type="number" id="input-money">
                <select id="selectOne">
                <option selected value="PLN">PLN</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="CHF">CHF</option>
            </select>
            </div>
            <button class="swap-btn"><p class="swap">Swap</p><p class="swap-icon swap-arrow"><i class="uil uil-arrow-down"></i></p></button>
            <div class="box-two">
                <input placeholder="Result" disabled min="1" type="number" id="input-result">
                <select id="selectTwo">
                    <option value="PLN">PLN</option>
                    <option value="USD">USD</option>
                    <option selected value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="CHF">CHF</option>
                </select>
            </div>

            <div class="box-three">
                <button class="save-btn"><p class="swap">Save</p><p class="swap-icon"><i class="uil uil-plus"></i></p></button>
            </div>
        </div>
        <div class="history-container">
            <h2>Save yours history exchange rate results</h2>

            <div class="history-container__header">
                <button style="visibility: hidden; opacity: 0;" class="history-container__clear-all-btn">Clear History</button>
                <p class="empty-error">History is empty</p>
            </div>

            <div class="history-container__notes-area">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./src/js/app.js"></script>
</body>

</html>
